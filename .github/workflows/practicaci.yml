name: Create Source Code Archive

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # También permite ejecutarlo manualmente
  workflow_dispatch:

jobs:
  create-archive:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Create compressed archive
        run: |
          # Crear archivo ZIP del código fuente
          zip -r source-code.zip . \
            -x ".git/*" \
            -x "node_modules/*" \
            -x "__pycache__/*" \
            -x "*.pyc" \
            -x ".pytest_cache/*" \
            -x "htmlcov/*" \
            -x ".venv/*" \
            -x "venv/*" \
            -x "*.log"
          
          # Mostrar información del archivo creado
          ls -lh source-code.zip
          
      - name: Upload archive
        uses: actions/upload-artifact@v4
        with:
          name: source-code-${{ github.sha }}
          path: source-code.zip
          retention-days: 7
